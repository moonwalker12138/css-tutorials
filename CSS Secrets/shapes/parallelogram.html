<html>
	<head>
		<style>
			.button {
				position: relative;
				text-decoration: none;
				color: black;
				padding: .5em 1em;
				margin: 2em;
				display: inline-block;
			}

			.button::before {
				content: '';
				position: absolute;
				top: 0; bottom: 0; left: 0; right: 0;
				transform: skewX(-45deg);
				background: lightblue;
				z-index: -1;
			}
		</style>
	</head>
	<body>
		<a href="./pie-conic-gradient.html" class="button">
			Click me
		</a>
	</body>
</html>
