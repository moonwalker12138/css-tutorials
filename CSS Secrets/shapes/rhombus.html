<html>
	<head>
		<style>
			.picture {
				transform: rotate(45deg);
				width: 300px;
				margin: 5em;
				border: 2px solid;
				overflow: hidden;
			}

			.picture > img {
				max-width: 100%;
				transform: rotate(-45deg) scale(1.42);
			}
		</style>
	</head>
	<body>
		<div class="picture">
			<img src="../../images/dog.png" alt="cats">
		</div>
	</body>
</html>
