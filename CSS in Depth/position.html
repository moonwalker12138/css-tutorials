	Fixed 
</div>

<style>
/* menu using relative & absolute position */
.container {
	width: 80%;
	max-width: 1000px;
	margin: 1em auto;
}

.dropdown {
	display: inline-block;
	position: relative;
}

.dropdown-label {
	border: 1px solid #ccc;
	padding: .5em 1.5em;
}

.dropdown-menu {
	position: absolute;
	left: 0;
	top: 2.5em;
	display: none;
}

.dropdown:hover .dropdown-menu {
	display: block;
}

.submenu {
	padding-left: 0;
	margin: 0;
	list-style-type: none;
	border: 1px solid #999;
}

.submenu > li + li {
	border-top: 1px solid #999;
}

.submenu > li > a {
	display: block;
	padding: .5em 1.5em;
}

/* position: fixed */
.fixed {
	border: 1px solid #ccc;
	padding: .5em 1.5em;
	position: fixed;
	bottom: 5em;
	left: 4.5em;
}

/* modal with backdrop */
.modal-trigger {
	border: 1px solid #ccc;
	padding: .5em 1.5em;
	position: fixed;
	bottom: 5em;
	right: 4.5em;
}

.modal {
	display: block;
}

.modal-backdrop {
	position: fixed;
	background-color: rgba(0, 0, 0, 0.5);
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	z-index: 1;
}

.modal-body {
	position: fixed;
	top: 3em;
	bottom: 3em;
	left: 20%;
	right: 20%;
	padding: 2em 3em;
	background-color: white;
	z-index: 2;
}

</style>

<script type="text/javascript">
	(function(){
		var trigger = document.getElementById("modal-trigger");
		var backdrop = document.getElementById("modal-backdrop");
		var modal = document.getElementById("modal");

		console.log("YF test");

		trigger.addEventListener('click', function(event) {
			event.preventDefault();
			modal.style.display = "block";
			console.log("YF click");
		});

		backdrop.addEventListener('click', function(event) {
			event.preventDefault();
			modal.style.display = "none";
			console.log("YF click backdrop");
		});
	}());

</script>
